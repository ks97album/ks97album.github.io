<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กราฟรายงาน</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #oldest-date, #comparisonResult {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        canvas {
            max-width: 1000px; /* เพิ่มขนาดกราฟ */
            max-height: 500px; /* กำหนดความสูง */
            margin: 0 auto;
            display: block;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>กราฟรายงานจาก Google Sheets</h1>
    <div id="controls">
        <label for="yearSelect">เลือกปี:</label>
        <select id="yearSelect"></select>

        <label for="monthSelect">เลือกเดือน:</label>
        <select id="monthSelect"></select>

        <button id="fetchDataBtn">ขอข้อมูล</button>
    </div>

    <div id="oldest-date">วันที่เก่าสุด: </div>
    <div id="comparisonResult"></div>
    <canvas id="myChart" width="1000" height="500"></canvas> <!-- ปรับขนาดที่นี่ -->

    <script>
        const sheetId = '1KmYsTFnhrQ_mEDbymOTcH3tR2fqVu6vvsT6frvDSBZE';
        const sheetName = 'Pictures';
        const apiKey = 'AIzaSyDgxTWXvIUQND4C7gzapRW6KNqEaBPQ8Y0';

        async function getSheetData() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`);
            const data = await response.json();
            return data.values; // ดึงค่าจากชีต
        }

        function processData(data) {
            const dateCounts = {};
            data.slice(1).forEach(row => { // ข้ามหัวตาราง
                const dateTime = row[0].split(',')[0].trim(); // ดึงเฉพาะวันที่
                if (dateTime) {
                    const [day, month, year] = dateTime.split('/'); // แยกวัน เดือน ปี
                    const formattedDate = `${day.padStart(2, '0')}/${month.padStart(2, '0')}/${year}`; // รูปแบบ "วัน/เดือน/ปี"
                    const count = (dateCounts[formattedDate] || 0) + 1; // นับจำนวนภาพ
                    dateCounts[formattedDate] = count; // บันทึกจำนวนภาพในวันนั้น
                }
            });
            return dateCounts;
        }

        function displayReport(dateCounts) {
            const oldestDate = Object.keys(dateCounts).sort((a, b) => new Date(a.split('/').reverse().join('-')) - new Date(b.split('/').reverse().join('-')))[0];
            const oldestDateObj = new Date(oldestDate.split('/').reverse().join('-'));
            const oldestYear = oldestDateObj.getFullYear();
            const oldestMonth = oldestDateObj.getMonth();

            const currentYear = new Date().getFullYear();
            const yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '';
            const years = new Set();
            Object.keys(dateCounts).forEach(date => {
                const year = new Date(date.split('/').reverse().join('-')).getFullYear();
                years.add(year);
            });
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.text = year;
                yearSelect.appendChild(option);
            });

            const monthSelect = document.getElementById('monthSelect');
            const monthNames = ['มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน', 'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'];
            monthSelect.innerHTML = '';
            const months = new Set();
            Object.keys(dateCounts).forEach(date => {
                const month = new Date(date.split('/').reverse().join('-')).getMonth();
                months.add(month);
            });
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month; // 0 = มกราคม, 11 = ธันวาคม
                option.text = monthNames[month];
                monthSelect.appendChild(option);
            });

            yearSelect.value = oldestYear;
            monthSelect.value = oldestMonth;

            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedOldestDate = oldestDateObj.toLocaleDateString('th-TH', dateOptions);
            document.getElementById('oldest-date').innerText = `วันที่เก่าสุด: ${formattedOldestDate}`;

            updateChartForSelectedDate(dateCounts);
        }

        function updateChartForSelectedDate(dateCounts) {
            const selectedYear = document.getElementById('yearSelect').value;
            const selectedMonth = document.getElementById('monthSelect').value;

            const filteredData = {};
            Object.keys(dateCounts).forEach(date => {
                const dateObj = new Date(date.split('/').reverse().join('-'));
                const year = dateObj.getFullYear();
                const month = dateObj.getMonth();

                if (year == selectedYear && month == selectedMonth) {
                    filteredData[date] = dateCounts[date];
                }
            });

            updateChart(filteredData);
            compareWithPreviousMonth(selectedYear, selectedMonth, dateCounts);
        }

        function updateChart(dateCounts) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const labels = Object.keys(dateCounts);
            const dataValues = Object.values(dateCounts);

            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'จำนวนภาพใหม่',
                    data: dataValues,
                    backgroundColor: 'rgba(74, 144, 226, 0.2)',
                    borderColor: 'rgba(74, 144, 226, 1)',
                    borderWidth: 1,
                }]
            };

            if (window.myChart && typeof window.myChart.destroy === 'function') {
                window.myChart.destroy();
            }

            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'จำนวนภาพ'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'วันที่'
                            }
                        }
                    }
                }
            });
        }

        function compareWithPreviousMonth(selectedYear, selectedMonth, dateCounts) {
            const previousMonth = (selectedMonth - 1 + 12) % 12;
            const year = (previousMonth === 11) ? selectedYear - 1 : selectedYear;

            const previousData = {};
            Object.keys(dateCounts).forEach(date => {
                const dateObj = new Date(date.split('/').reverse().join('-'));
                if (dateObj.getFullYear() == year && dateObj.getMonth() == previousMonth) {
                    previousData[date] = dateCounts[date];
                }
            });

            const currentData = Object.values(dateCounts).reduce((sum, count) => sum + count, 0);
            const previousDataCount = Object.values(previousData).reduce((sum, count) => sum + count, 0);

            const comparisonResult = document.getElementById('comparisonResult');
            const difference = currentData - previousDataCount;
            comparisonResult.innerText = `จำนวนภาพเดือนนี้: ${currentData}, จำนวนภาพเดือนที่แล้ว: ${previousDataCount}, เพิ่ม/ลด: ${difference}`;
        }

        document.getElementById('fetchDataBtn').addEventListener('click', () => {
            getSheetData().then(data => {
                const dateCounts = processData(data);
                displayReport(dateCounts);
            }).catch(error => {
                console.error('Error fetching data from Google Sheets:', error);
            });
        });

        // โหลดข้อมูลเริ่มต้น
        getSheetData().then(data => {
            const dateCounts = processData(data);
            displayReport(dateCounts);
        }).catch(error => {
            console.error('Error fetching data from Google Sheets:', error);
        });
    </script>
</body>
</html>
