    <style>

            font-family: 'SF Thonburi';

    body.custom-font {
        font-family: 'Chayaphol Roibang\'s Handwriting', sans-serif;
        font-size: 1.5em; /* ขยายขนาดฟอนต์ */
    }

        body {
            font-family: 'SF Thonburi', sans-serif;

            padding: 0;

        .header {
            background-color: #007aff;

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px; /* ใช้ margin เพียงเล็กน้อยเพื่อให้มีช่องว่างระหว่างภาพ */
            border-radius: 10px; /* ปรับขอบมน */

        }
        .gallery img:hover {

        }
        .footer {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ป๊อปอัพ */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            width: 80%;
            max-width: 1000px;
            height: 80%;
        }

        /* ฝั่งซ้ายและขวาของป๊อปอัพ */
        .popup .left, .popup .right {
            flex: 1;
            padding: 10px;
        }

        /* ฝั่งซ้าย - แสดงภาพ */
        .popup .left img {
            width: 100%;
            height: auto;
            max-height: 100%; /* จำกัดความสูงให้ไม่เกิน 100% ของป๊อปอัพ */
            max-width: 100%; /* จำกัดความกว้างให้ไม่เกิน 100% ของป๊อปอัพ */
            object-fit: contain; /* รักษาสัดส่วนของภาพ */
            border-radius: 10px;
            border: 2px solid #007aff; /* เพิ่มกรอบสีฟ้ารอบรูปในป๊อปอัพ */
        }

        /* ฝั่งขวา - แสดงข้อมูล */
        .popup .right {
            display: flex;
            flex-direction: column;
        }

        /* ข้อมูลในฝั่งขวา */
        .popup .right h2 {
            margin-top: 0;
        }

        .popup .right p {
            margin: 5px 0;
        }

        /* ปุ่มปิด */
        .close-btn {
            background-color: #007aff;

            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* อนิเมชันแสดงผล */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        .upload-button {
            display: inline-block;
            margin-left: 15px;
            background-color: white;
            color: #007aff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 5px 12px;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #e0e0e0;
        }
.no-connection-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* สีเทาคลุมจอ */
    z-index: 999; /* ให้อยู่ด้านบนสุด */
}

.no-connection-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
    z-index: 1000;
    text-align: center;
    font-size: 1.5em; /* ขยายขนาดข้อความ */
    color: red;
}
    .fade-in {
        animation: fadeInImage 0.5s ease-in-out forwards;
    }

    .fade-out {
        animation: fadeOutImage 0.5s ease-in-out forwards;
    }

    @keyframes fadeInImage {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes fadeOutImage {
        from {
            opacity: 1;
            transform: scale(1);
        }
        to {
            opacity: 0;
            transform: scale(0.95);
        }
    }

<body>
    <div class="header">
        <h1>แฟ้มรูปภาพ</h1>
        <a href="/upload.html" class="upload-button">+</a>
        <a href="/graph.html" class="graph-button">ดูรายงาน</a> <!-- ปุ่มกราฟใหม่ -->
    </div>
    <div class="gallery" id="gallery"></div>
    <div class="footer">
        <p>© 2024 Kongleechongsun 97</p>
<div class="no-connection-overlay" id="no-connection-overlay"></div>
<div class="no-connection-popup" id="no-connection-popup">
    <p>ไม่มีการเชื่อมต่ออินเทอร์เน็ต กรุณาตรวจสอบการเชื่อมต่อ!</p>
</div>


    <script>        let clickCount = 0;
        const footer = document.querySelector('.footer p');

        footer.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 10) {
                changeFont();
                clickCount = 0;
            }
        });

        function changeFont() {
            document.body.classList.add('custom-font');
        }

        const sheetId = '1KmYsTFnhrQ_mEDbymOTcH3tR2fqVu6vvsT6frvDSBZE';
        const sheetName = 'Pictures';
        const apiKey = 'AIzaSyDgxTWXvIUQND4C7gzapRW6KNqEaBPQ8Y0';
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;


let previousData = [];

async function fetchData() {
    try {
        if (navigator.onLine) {
            const response = await fetch(url);
            const data = await response.json();
            const rows = data.values.slice(1);
            
            // เปรียบเทียบข้อมูลเก่ากับใหม่
            const isDifferent = !compareData(previousData, rows);

            if (isDifferent) {
                const gallery = document.getElementById('gallery');
                const newImages = getUpdatedImages(previousData, rows);
                const existingImages = document.querySelectorAll('#gallery img');
                
                // ลบภาพที่ไม่อยู่ในข้อมูลใหม่
                existingImages.forEach((imgElement) => {
                    const isStillInData = rows.some(([time, importer, title, description, imgUrl]) => imgUrl === imgElement.src);
                    if (!isStillInData) {
                        imgElement.classList.add('fade-out');
                        setTimeout(() => {
                            imgElement.remove(); // ลบภาพที่หายไปหลังจากแอนิเมชัน fade-out
                        }, 500); // ระยะเวลาของแอนิเมชัน
                    }
                });

                // อัปเดตภาพที่เปลี่ยนหรือเพิ่มภาพใหม่
                newImages.forEach((imageData) => {
                    const existingImage = document.querySelector(`img[src="${imageData.imgUrl}"]`);

                    if (existingImage) {
                        // ถ้าเป็นภาพเก่า ให้เพิ่มคลาส 'fade-out' แล้วค่อยเปลี่ยน
                        existingImage.classList.add('fade-out');
                        setTimeout(() => {
                            existingImage.src = imageData.imgUrl;
                            existingImage.alt = imageData.description;
                            existingImage.classList.remove('fade-out');
                            existingImage.classList.add('fade-in');
                        }, 500); // ระยะเวลาให้ภาพค่อยๆ หายไป
                    } else {
                        // ถ้าเป็นภาพใหม่ ให้สร้างและเพิ่มเข้าไปใหม่
                        const img = document.createElement('img');
                        img.src = imageData.imgUrl;
                        img.alt = imageData.description;
                        img.loading = 'lazy';
                        img.classList.add('fade-in');
                        img.addEventListener('click', () => {
                            showPopup(imageData.importer, imageData.title, imageData.description, imageData.imgUrl);
                        });
                        gallery.appendChild(img);
                    }
                });

                previousData = rows; // เก็บข้อมูลปัจจุบันไว้เพื่อเปรียบเทียบในครั้งถัดไป
            }

        } else {
            showConnectionPopup();
        }
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

function compareData(oldData, newData) {
    if (oldData.length !== newData.length) return false;
    for (let i = 0; i < oldData.length; i++) {
        if (oldData[i].toString() !== newData[i].toString()) return false;
    }
    return true;
}

function getUpdatedImages(oldData, newData) {
    const updatedImages = [];
    for (let i = 0; i < newData.length; i++) {
        if (!oldData[i] || oldData[i].toString() !== newData[i].toString()) {
            const [time, importer, title, description, imgUrl] = newData[i];
            updatedImages.push({ importer, title, description, imgUrl });
        }
    }
    return updatedImages;
}

function showPopup(importer, title, description, imgUrl) {
    const existingPopup = document.querySelector('.popup');
    if (existingPopup) {
        document.body.removeChild(existingPopup);
    }

    const popup = document.createElement('div');
    popup.classList.add('popup');

    const leftColumn = document.createElement('div');
    leftColumn.classList.add('left');
    const imgElement = document.createElement('img');
    imgElement.src = imgUrl;
    imgElement.alt = title;

    imgElement.onerror = function () {
        alert('ไม่สามารถโหลดภาพได้');
        document.body.removeChild(popup);
    };

    leftColumn.appendChild(imgElement);

    const rightColumn = document.createElement('div');
    rightColumn.classList.add('right');
    const titleElement = document.createElement('h2');
    titleElement.innerText = title;
    rightColumn.appendChild(titleElement);

    const descriptionElement = document.createElement('p');
    descriptionElement.innerText = description;
    rightColumn.appendChild(descriptionElement);

    const importerElement = document.createElement('p');
    importerElement.innerText = `นำเข้าภาพโดย: ${importer}`;
    rightColumn.appendChild(importerElement);

    const closeBtn = document.createElement('button');
    closeBtn.classList.add('close-btn');
    closeBtn.innerText = 'ปิด';
    closeBtn.addEventListener('click', () => {
        document.body.removeChild(popup);
    });
    rightColumn.appendChild(closeBtn);

    popup.appendChild(leftColumn);
    popup.appendChild(rightColumn);

    document.body.appendChild(popup);
    popup.style.display = 'flex';
}



function showGallery(data) {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = ''; // ล้างภาพเก่าทิ้งก่อน

    data.forEach(item => {
        const [time, importer, title, description, imgUrl] = item;

        const img = document.createElement('img');
        img.src = imgUrl;
        img.alt = description;
        img.loading = 'lazy';
        img.classList.add('fade-in'); // เพิ่มแอนิเมชัน fade-in เมื่อมีการแสดงภาพใหม่
        img.addEventListener('click', () => {
            showPopup(importer, title, description, imgUrl);
        });

        gallery.appendChild(img);
    });
}


    function showConnectionPopup() {
    const overlay = document.getElementById('no-connection-overlay');
    const popup = document.getElementById('no-connection-popup');
    overlay.style.display = 'block';
    popup.style.display = 'block';
}

function hideConnectionPopup() {
    const overlay = document.getElementById('no-connection-overlay');
    const popup = document.getElementById('no-connection-popup');
    overlay.style.display = 'none';
    popup.style.display = 'none';
}

        window.addEventListener('DOMContentLoaded', () => {
            fetchData();
            setInterval(fetchData, 3000); // อัปเดตทุกๆ 30 วินาที
        });
        </script>
