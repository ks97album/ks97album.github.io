<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แฟ้มรูปภาพของ โรงเรียนกงลี้จงซันรุ่นที่ 97</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta property="og:image" content="https://image.thum.io/get/width/1200/wait/10/fullpage/https://ks97album.github.io">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:title" content="แฟ้มรูปภาพของ โรงเรียนกงลี้จงซันรุ่นที่ 97">
    <meta property="og:description" content="ภาพในโรงเรียนกงลี้จงซัน ที่มีผู้บันทึกภาพไว้แล้วอัปโหลด">
    
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: 'SF Thonburi';
            src: url('https://ks97album.github.io/assets/SF%20Thonburi%20Regular.ttf') format('truetype'),
                 url('https://ks97album.github.io/assets/SF%20Thonburi%20Bold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Chayaphol Roibang\'s Handwriting';
            src: url('https://arplanecorporation.github.io/pages/Handwrite-Font/assets/font.otf') format('opentype');
        }
        body.custom-font {
            font-family: 'Chayaphol Roibang\'s Handwriting', sans-serif;
            font-size: 1.5em;
        }

        body {
            font-family: 'SF Thonburi', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #007aff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .footer {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ป๊อปอัพ */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            width: 80%;
            max-width: 1000px;
            height: 80%;
        }

        .popup .left img {
            width: 100%;
            height: auto;
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid #007aff;
        }

        .close-btn {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .no-connection-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .no-connection-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            font-size: 1.5em;
            color: red;
        }

        .fade-in {
            animation: fadeInImage 0.5s ease-in-out forwards;
        }

        .fade-out {
            animation: fadeOutImage 0.5s ease-in-out forwards;
        }

        @keyframes fadeInImage {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeOutImage {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>แฟ้มรูปภาพ</h1>
        <a href="/upload.html" class="upload-button btn btn-primary rounded-circle">+</a>
        <a href="/graph.html" class="graph-button btn btn-secondary rounded-circle">ดูรายงาน</a>
    </div>
    <div class="gallery" id="gallery"></div>
    <div class="footer">
        <p>© 2024 Kongleechongsun 97</p>
        <div class="no-connection-overlay" id="no-connection-overlay"></div>
        <div class="no-connection-popup" id="no-connection-popup">
            <p>ไม่มีการเชื่อมต่ออินเทอร์เน็ต กรุณาตรวจสอบการเชื่อมต่อ!</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const footer = document.querySelector('.footer p');

        footer.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 10) {
                changeFont();
                clickCount = 0;
            }
        });

        function changeFont() {
            document.body.classList.add('custom-font');
        }

        const sheetId = '1KmYsTFnhrQ_mEDbymOTcH3tR2fqVu6vvsT6frvDSBZE';
        const sheetName = 'Pictures';
        const apiKey = 'AIzaSyDgxTWXvIUQND4C7gzapRW6KNqEaBPQ8Y0';
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

        let previousData = [];

        async function fetchData() {
            try {
                if (navigator.onLine) {
                    const response = await fetch(url);
                    const data = await response.json();
                    const rows = data.values.slice(1);
                    const isDifferent = !compareData(previousData, rows);

                    if (isDifferent) {
                        const gallery = document.getElementById('gallery');
                        const newImages = getUpdatedImages(previousData, rows);
                        const existingImages = document.querySelectorAll('#gallery img');

                        existingImages.forEach((imgElement) => {
                            const isStillInData = rows.some(([time, importer, title, description, imgUrl]) => imgUrl === imgElement.src);
                            if (!isStillInData) {
                                imgElement.classList.add('fade-out');
                                setTimeout(() => {
                                    imgElement.remove();
                                }, 500);
                            }
                        });

                        newImages.forEach((imageData) => {
                            const existingImage = document.querySelector(`img[src="${imageData.imgUrl}"]`);

                            if (existingImage) {
                                existingImage.classList.add('fade-out');
                                setTimeout(() => {
                                    existingImage.src = imageData.imgUrl;
                                    existingImage.alt = imageData.description;
                                    existingImage.classList.remove('fade-out');
                                    existingImage.classList.add('fade-in');
                                }, 500);
                            } else {
                                const img = document.createElement('img');
                                img.src = imageData.imgUrl;
                                img.alt = imageData.description;
                                img.loading = 'lazy';
                                img.classList.add('fade-in');
                                img.addEventListener('click', () => {
                                    showPopup(imageData.importer, imageData.title, imageData.description, imageData.imgUrl, imageData.time);
                                });
                                gallery.appendChild(img);
                            }
                        });

                        previousData = rows;
                    }
                } else {
                    toggleNoConnectionPopup(true);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                toggleNoConnectionPopup(true);
            }
        }

        function compareData(oldData, newData) {
            return JSON.stringify(oldData) === JSON.stringify(newData);
        }

        function getUpdatedImages(oldData, newData) {
            return newData.filter(([time, importer, title, description, imgUrl]) => {
                return !oldData.some(([oldTime, oldImporter, oldTitle, oldDescription, oldImgUrl]) => imgUrl === oldImgUrl);
            }).map(([time, importer, title, description, imgUrl]) => ({
                time,
                importer,
                title,
                description,
                imgUrl
            }));
        }

        function showPopup(importer, title, description, imgUrl, time) {
            const popup = document.createElement('div');
            popup.className = 'popup';

            const leftSection = document.createElement('div');
            leftSection.className = 'left';

            const imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.alt = description;
            leftSection.appendChild(imgElement);

            popup.appendChild(leftSection);

            const rightSection = document.createElement('div');
            rightSection.className = 'right';

            const content = document.createElement('div');
            content.innerHTML = `<h2>${title}</h2><p>ผู้บันทึกภาพ: ${importer}</p><p>${description}</p><p>เวลา: ${time}</p>`;
            rightSection.appendChild(content);

            const closeButton = document.createElement('button');
            closeButton.className = 'close-btn btn btn-primary';
            closeButton.textContent = 'ปิด';
            closeButton.addEventListener('click', () => {
                document.body.removeChild(popup);
            });

            rightSection.appendChild(closeButton);
            popup.appendChild(rightSection);

            document.body.appendChild(popup);
        }

        function toggleNoConnectionPopup(show) {
            const overlay = document.getElementById('no-connection-overlay');
            const popup = document.getElementById('no-connection-popup');

            if (show) {
                overlay.style.display = 'block';
                popup.style.display = 'block';
            } else {
                overlay.style.display = 'none';
                popup.style.display = 'none';
            }
        }

        fetchData();
        setInterval(fetchData, 60000);
    </script>
</body>
</html>
