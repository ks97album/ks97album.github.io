<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แกลลอรีรูปภาพ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Noto Sans Thai';
        }

        body {
            font-family: 'Noto Sans Thai', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #007aff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ป๊อปอัพ */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            width: 80%;
            max-width: 1000px;
            height: 80%;
        }

        /* ฝั่งซ้ายและขวาของป๊อปอัพ */
        .popup .left, .popup .right {
            flex: 1;
            padding: 10px;
        }

        /* ฝั่งซ้าย - แสดงภาพ */
        .popup .left img {
            width: 100%;
            height: auto;
            object-fit: cover; /* บีบอัดภาพเพื่อให้พอดีกับพื้นที่ */
            border-radius: 10px;
        }

        /* ฝั่งขวา - แสดงข้อมูล */
        .popup .right {
            display: flex;
            flex-direction: column;
        }

        /* ข้อมูลในฝั่งขวา */
        .popup .right h2 {
            margin-top: 0;
        }

        .popup .right p {
            margin: 5px 0;
        }

        /* ปุ่มปิด */
        .close-btn {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* อนิเมชันแสดงผล */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        .upload-button {
            display: inline-block;
            margin-left: 15px;
            background-color: white;
            color: #007aff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 5px 12px;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>แกลลอรีรูปภาพ</h1>
        <a href="/upload.html" class="upload-button">+</a>
    </div>

    <div class="gallery" id="gallery"></div>
    <div class="footer">
        <p>© 2024 Chayaphol Roibang</p>
    </div>

    <script>
        const sheetId = '';
        const sheetName = 'Pictures';
        const apiKey = 'AIzaSyDgxTWXvIUQND4C7gzapRW6KNqEaBPQ8Y0';
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

        async function fetchData() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values.slice(1); // ข้ามแถวหัวตาราง

                showGallery(rows);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function showGallery(data) {
            const gallery = document.getElementById('gallery');
            data.forEach(item => {
                const [title, description, imgUrl] = item; // ลบ lat, lng ออก

                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = description;
                img.addEventListener('click', () => {
                    showPopup(title, description, imgUrl); // ไม่ต้องส่ง lat, lng
                });
                gallery.appendChild(img);
            });
        }

        function showPopup(title, description, imgUrl) {
            const popup = document.createElement('div');
            popup.classList.add('popup');

            // ฝั่งซ้าย: ภาพ
            const leftColumn = document.createElement('div');
            leftColumn.classList.add('left');
            const imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.alt = title;
            leftColumn.appendChild(imgElement);

            // ฝั่งขวา: ข้อมูล
            const rightColumn = document.createElement('div');
            rightColumn.classList.add('right');

            const titleElement = document.createElement('h2');
            titleElement.innerText = title;
            rightColumn.appendChild(titleElement);

            const descriptionElement = document.createElement('p');
            descriptionElement.innerText = description;
            rightColumn.appendChild(descriptionElement);

            const closeBtn = document.createElement('button');
            closeBtn.classList.add('close-btn');
            closeBtn.innerText = 'ปิด';
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(popup);
            });
            rightColumn.appendChild(closeBtn);

            // เพิ่มคอลัมน์ในป๊อปอัพ
            popup.appendChild(leftColumn);
            popup.appendChild(rightColumn);

            document.body.appendChild(popup);
            popup.style.display = 'flex';
        }

        window.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
